<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Introdução ao Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img id="logo" src="logo-motor.jpg" alt="Logomarca da Empresa: imagem de motor de motocicleta">
    </header>

    <div class="grid-container">
      <nav class="grid-item menu">
        <ul>
          <li><button class="bmenu">EMPRESA</button></li>
          <li><button class="bmenu">PRODUTOS</button></li>
          <li><button class="bmenu">SOBRE</button></li>
          <li><button class="bmenu">CONTATOS</button></li>
      </ul>
      </nav>
      <aside class="grid-item left"></aside>


      <main class="grid-item main">
        <div  class="grid">
          <section class="white">
              <h2>Motocicletas para o futuro</h2>
              <p>A Motoka é a melhor motocicleta já criada pela nossa equipe.</p>
              <p>Equipada com os melhores acessórios da <br>marca.</p>
              <button class="bmain">Fazer proposta</button>
          </section>
          <section>
              <img src="livewire-one.jpg" alt="LiveWire One HD">
          </section>
          <section class="silver">
              <h1>VANTAGENS <br>MOTOKA</h1>
          </section>
          <section class="white">
              <h2>Valor:<span class="yellow"> R$1.234.990,00</span></h2>
              <p>Audi <span class="yellow">R8</span> | Ano <span class="yellow">2019</span></p>
              <p>Motor <span class="yellow">1.5</span> | Câmbio <span class="yellow">Automático</span></p>
              <p><span class="yellow">42.000</span> KMs rodados</p>
              <div class="button">Fazer proposta</div>
              </ul>
          </section>

      </main>




      <aside class="grid-item right"></aside>

    

     













      <footer class="grid-item footer"></footer>
    </div>
  </body>
</html>
